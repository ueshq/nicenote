<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-storage-key" content="nicenote-theme" />

    <!-- Theme initialization script - runs before page renders to prevent flash -->
    <script>
      ;(function () {
        const root = document.documentElement
        const storageKey = document
          .querySelector('meta[name="theme-storage-key"]')
          ?.getAttribute('content')

        if (storageKey) {
          root.setAttribute('data-theme-storage-key', storageKey)
        }

        const savedTheme = storageKey ? localStorage.getItem(storageKey) : null

        // Default to light mode if no saved preference
        const theme = savedTheme === 'dark' ? 'dark' : 'light'

        root.classList.toggle('dark', theme === 'dark')
        root.setAttribute('data-theme', theme)
      })()
    </script>

    <title>Nicenote</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
