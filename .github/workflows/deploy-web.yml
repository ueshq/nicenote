name: Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - 'packages/editor/**'
      - 'packages/tokens/**'
      - 'packages/ui/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'tsconfig*.json'
      - '.github/workflows/deploy-web.yml'

concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    uses: ./.github/workflows/pr-quality.yml
    with:
      scope: web

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    name: Build & Deploy to Pages
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm --filter web build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nicenote-web
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
