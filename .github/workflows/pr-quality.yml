name: PR Quality Gate

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'tsconfig*.json'
      - '.github/workflows/**'
  workflow_call:
    inputs:
      scope:
        description: 'Quality scope: all | api | web'
        required: false
        default: 'all'
        type: string

concurrency:
  group: pr-quality-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm lint
            pnpm exec tsc -b --pretty false
            pnpm build
            pnpm test
            exit 0
          fi

          case "${{ inputs.scope }}" in
            api)
              pnpm exec turbo run lint build test --filter=api...
              pnpm --filter api exec tsc -p tsconfig.json --noEmit
              ;;
            web)
              pnpm exec turbo run lint build test --filter=web...
              pnpm --filter web exec tsc -p tsconfig.app.json --noEmit
              ;;
            *)
              pnpm lint
              pnpm exec tsc -b --pretty false
              pnpm build
              pnpm test
              ;;
          esac
