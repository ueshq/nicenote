<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>NiceNote Editor</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #ffffff;
        --fg: #0a0a0a;
        --muted: #737373;
        --border: #e5e5e5;
        --selection: rgba(59, 130, 246, 0.2);
        --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        --font-mono: 'SF Mono', 'Cascadia Code', Menlo, Consolas, monospace;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0a0a0a;
          --fg: #fafafa;
          --muted: #a3a3a3;
          --border: #262626;
          --selection: rgba(99, 102, 241, 0.3);
        }
      }

      html,
      body {
        height: 100%;
        background-color: var(--bg);
        color: var(--fg);
        font-family: var(--font-sans);
        font-size: 16px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }

      #app {
        height: 100%;
        overflow-y: auto;
        padding: 24px 32px 120px;
        /* WebView communicates scroll events; keep overflow on the editor div */
      }

      /* ── Tiptap prosemirror overrides ─────────────────────────── */
      .ProseMirror {
        outline: none;
        min-height: 100%;
      }

      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: var(--muted);
        pointer-events: none;
        height: 0;
      }

      .ProseMirror h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .ProseMirror h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
      }
      .ProseMirror h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      .ProseMirror p {
        margin-bottom: 0.75rem;
      }

      .ProseMirror ul,
      .ProseMirror ol {
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .ProseMirror blockquote {
        border-left: 3px solid var(--border);
        padding-left: 1rem;
        color: var(--muted);
        margin-bottom: 0.75rem;
      }

      .ProseMirror code {
        font-family: var(--font-mono);
        font-size: 0.875em;
        background: var(--border);
        border-radius: 3px;
        padding: 0.1em 0.35em;
      }

      .ProseMirror pre {
        background: var(--border);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 0.75rem;
        overflow-x: auto;
      }

      .ProseMirror pre code {
        background: none;
        padding: 0;
      }

      .ProseMirror hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 1.5rem 0;
      }

      .ProseMirror a {
        color: #3b82f6;
        text-decoration: underline;
      }

      ::selection {
        background: var(--selection);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
